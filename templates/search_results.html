{% extends 'base.jinja2' %}
{% block content %}
        <div class="position-absolute top-50">
            <div class="card">
                <div class="card-header bar-color">
                    Here will be some pharmacy information
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ drug.name }}</h5>
                    <p class="card-text">
                        Ilość: {{ drug.size }}, Moc: {{ drug.power }}, Refundacja: {{ drug.refundation }}%, Na receptę: {{ drug.prescription }}
                    </p>
                    <p class="card-text">
                        Cena:
                    </p>
                    <a href="#" class="btn btn-danger">Order</a>
                </div>
            </div>
        </div>
{% endblock %}
